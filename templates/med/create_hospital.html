{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Add hospital{% endblock %}

{% block body_block %}
    <form id="hospital_form" method="post" action="{% url 'add_hospital' %}">
        <h2 class="form-signin-heading">Add a Hospital</h2>
        {% csrf_token %}

        {% bootstrap_form form %}

        <button class="btn btn-primary" type="submit" name="submit">Create Hospital</button>
    </form>
{% endblock %}
